version: "2.2"

networks:
  default:

volumes:
  rwint9-test-site-public:
  rwint9-test-site-private:

services:
  memcache:
    restart: always
    image: public.ecr.aws/unocha/memcache:1.6
    hostname: rwint9-test-memcache
    container_name: rwint9-test-memcache
    ports:
      - "11211"
    networks:
      - default
    environment:
      MEMCACHE_MAX_MEMORY: 64

  mysql:
    image: unocha/alpine-mysql:10.4.13-r0-202006-01
    hostname: rwint9-test-mysql
    container_name: rwint9-test-mysql
    environment:
      - MYSQL_DB=reliefweb
      - MYSQL_USER=reliefweb
      - MYSQL_PASS=reliefweb
    networks:
      - default

  drupal:
    image: public.ecr.aws/unocha/rwint9-site:local
    hostname: rwint9-test-site
    container_name: rwint9-test-site
    depends_on:
      - memcache
      - mysql
    volumes:
      - "./settings:/srv/www/shared/settings:ro"
      # Mount the attachment redirections to pass the requests to Drupal.
      - "./etc/nginx/custom/01_attachment_redirections.conf:/etc/nginx/custom/01_attachment_redirections.conf:ro"
      # Mount volumes for the private and public files.
      - "rwint9-test-site-public:/srv/www/html/sites/default/files:rw"
      - "rwint9-test-site-private:/srv/www/html/sites/default/private:rw"
      # Mount the folders needed for the tests.
      - "../phpcs.xml:/srv/www/phpcs.xml:ro"
      - "../phpunit.xml:/srv/www/phpunit.xml:ro"
      - "../.coveralls.yml:/srv/www/.coveralls.yml:ro"
      # Mount local custom code.
      - "../html/modules/custom:/srv/www/html/modules/custom:ro"
      - "../html/themes/custom:/srv/www/html/themes/custom:ro"
    environment:
      - TERM=xterm
      - ENVIRONMENT=dev
      - NGINX_SERVERNAME=rwint9-test-site,localhost,127.0.0.1
      - NGINX_OVERRIDE_PROTOCOL=HTTP,rwint9-test-site,localhost,127.0.0.1
      - DRUSH_OPTIONS_URI=http://rwint9-test-site
      - DRUPAL_DB_DATABASE=reliefweb
      - DRUPAL_DB_USERNAME=reliefweb
      - DRUPAL_DB_PASSWORD=reliefweb
      - DRUPAL_DB_HOST=mysql
      - DRUPAL_DB_DRIVER=mysql
      - PHP_ENVIRONMENT=dev
      - PHP_XDEBUG=true
    networks:
      - default
