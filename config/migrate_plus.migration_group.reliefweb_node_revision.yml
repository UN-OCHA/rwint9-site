uuid: 875c6b64-5775-4c4e-8a32-0ad217700cd8
langcode: en
status: true
dependencies:
  enforced:
    module:
      - reliefweb_migrate
_core:
  default_config_hash: IwIiajH_CASgynt3y6aKz3SU5V9u3lewcFnYmx4Holc
id: reliefweb_node_revision
label: 'ReliefWeb Migration - Node revisions'
description: 'Migrate ReliefWeb node revisions from Drupal 7 to Drupal 9.'
source_type: 'Drupal 7'
module: null
shared_configuration:
  migration_tags:
    - node
    - node_revision
  dependencies:
    enforced:
      module:
        - reliefweb_migrate
  source:
    key: rwint7
    plugin: reliefweb_node_revision
    constants:
      format: markdown
  destination:
    plugin: 'entity_revision:node'
  process:
    nid: nid
    uid:
      plugin: static_map
      bypass: true
      source: uid
      map:
        - 2
        - 2
    type: type
    title: title
    created: created
    changed: changed
    status:
      plugin: static_map
      source: field_status/0/value
      default_value: 0
      map:
        published: 1
        to-review: 1
    moderation_state:
      plugin: static_map
      source: field_status/0/value
      default_value: draft
      map:
        archive: archive
        draft: draft
        duplicate: duplicate
        expired: expired
        embargoed: embargoed
        on-hold: on_hold
        pending: pending
        published: published
        reference: reference
        refused: refused
        to-review: to_review
    vid: revision_id
    revision_uid:
      plugin: static_map
      bypass: true
      source: revision_user
      map:
        - 2
        - 2
    revision_log: revision_log_message
    revision_timestamp: revision_created
    revision_default: revision_default
    body/value:
      plugin: skip_on_empty
      method: process
      source: body/0/value
    body/format:
      plugin: static_map
      default_value: markdown
      map:
        full_html: html
        legacy: markdown
        markdown: markdown
        plain_text: markdown
        token_markdown: token_markdown
    notifications_content_disable:
      plugin: default_value
      default_value: 1
    _is_migrating:
      plugin: default_value
      default_value: 1
