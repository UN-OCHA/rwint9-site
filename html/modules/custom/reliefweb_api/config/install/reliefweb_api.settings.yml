# ReliefWeb API URL.
api_url: https://api.reliefweb.int/v1
# ReliefWeb API URL external, for autocomplete calls from the frontend (JS).
api_url_external: https://api.reliefweb.int/v1
# App name parameter to indentify the API requests.
appname: reliefweb.int
# Cache the query results.
cache_enabled: true
# Verify the SSL certificate of the API query performing requests.
verify_ssl: true
# URL of the elasticsearch instance for indexing.
elasticsearch: http://elasticsearch:7200
# Index base name in elasticsearch.
index_base_name: reliefweb
