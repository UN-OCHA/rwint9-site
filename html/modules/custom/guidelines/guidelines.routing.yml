guidelines.form.json:
  path: '/guidelines/json/{entity_type}/{bundle}'
  defaults:
    _title: 'Guidelines'
    _controller: '\Drupal\guidelines\Controller\GuidelineJsonController::getFormGuidelines'
  options:
    parameters:
      entity_type:
        type: string
      bundle:
        type: string
  requirements:
    _permission: 'access content'
guidelines.settings:
  path: '/admin/structure/guideline_type/settings'
  defaults:
    _form: '\Drupal\guidelines\Form\GuidelineGlobalSettingsForm'
    _title: 'Global guideline settings'
  requirements:
    _permission: 'administer site configuration'
