reliefweb_sync_orgs.import_items:
  path: '/admin/config/reliefweb/sync_orgs'
  defaults:
    _form: '\Drupal\reliefweb_sync_orgs\Form\ImportAndQueueCsvFile'
    _title: 'Import csv file'
  requirements:
    _permission: 'import organization records'
reliefweb_sync_orgs.fix_organization_manually:
  path: '/admin/config/reliefweb/fix-organization-manually/{source}/{id}'
  defaults:
    _form: '\Drupal\reliefweb_sync_orgs\Form\FixOrganizationManually'
    _title: 'Fix Organization Manually'
  requirements:
    _permission: 'import organization records'
reliefweb_sync_orgs.create_organization_manually:
  path: '/admin/config/reliefweb/create-organization-manually/{source}/{id}'
  defaults:
    _form: '\Drupal\reliefweb_sync_orgs\Form\CreateOrganizationManually'
    _title: 'Create Organization Manually'
  requirements:
    _permission: 'import organization records'
reliefweb_sync_orgs..autocomplete.organizations:
  path: '/admin/config/reliefweb/autocomplete/organizations'
  defaults:
    _controller: '\Drupal\reliefweb_sync_orgs\Controller\OrganizationsAutoCompleteController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'import organization records'
