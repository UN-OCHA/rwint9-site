services:
  cache.reliefweb_sync_orgs:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [reliefweb_sync_orgs]

  reliefweb_moderation.sync_orgs.moderation:
    class: Drupal\reliefweb_sync_orgs\Service\ReliefWebSyncModeration
    arguments: ['@current_user', '@database', '@date.formatter', '@entity_field.manager', '@entity_type.manager', '@pager.manager', '@pager.parameters', '@request_stack', '@string_translation']

  reliefweb_sync_orgs.import_record_service:
    class: Drupal\reliefweb_sync_orgs\Service\ImportRecordService
    arguments: ['@database']
