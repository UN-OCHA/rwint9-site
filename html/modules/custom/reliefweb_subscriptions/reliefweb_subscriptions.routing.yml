reliefweb_subscriptions.subscription_form:
  path: '/user/{user}/notifications'
  defaults:
    _form: '\Drupal\reliefweb_subscriptions\Form\SubscriptionForm'
    _title: 'Subscriptions'
  options:
    parameters:
      user:
        type: 'entity:user'
  requirements:
    _user_is_logged_in: 'TRUE'
    _permission: manage own subscriptions
    user: \d+
reliefweb_subscriptions.unsubscribe:
  path: '/notifications/unsubscribe/user/{user}'
  defaults:
    _controller: '\Drupal\reliefweb_subscriptions\Controller\UnsubscribeForm::unsubscribe'
    _title: 'Unsubscribe'
  requirements:
    _access: 'TRUE'
    user: \d+
