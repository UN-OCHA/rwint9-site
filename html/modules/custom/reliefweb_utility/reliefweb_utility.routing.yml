reliefweb_utility.error_413:
  path: '/error/413'
  defaults:
    _title: 'File Too Large'
    _controller: '\Drupal\reliefweb_utility\Controller\ErrorPageController::handleError'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

reliefweb_utility.text_extraction_command_mapping:
  path: '/admin/config/reliefweb/text-extraction'
  defaults:
    _title: 'Text Extraction Configuration'
    _form: '\Drupal\reliefweb_utility\Form\TextExtractionCommandMappingForm'
  requirements:
    _permission: 'administer site configuration'
