id: reliefweb_media__image_announcement
label: Migrate ReliefWeb image media for announcements.
migration_group: reliefweb_media
dependencies:
  enforced:
    module:
      - reliefweb_migrate
source:
  field: field_image
  entity_type: node
  bundle: announcement
destination:
  default_bundle: image_announcement
process:
  # Fields.
  field_copyright/value:
    plugin: skip_on_empty
    method: process
    source: alt
  field_description/value:
    plugin: skip_on_empty
    method: process
    source: title
migration_dependencies:
  required:
    - reliefweb_image
