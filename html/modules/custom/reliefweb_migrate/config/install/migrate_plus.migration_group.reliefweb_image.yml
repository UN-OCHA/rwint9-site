id: reliefweb_image
label: ReliefWeb Migration - Images
description: Migrate ReliefWeb images from Drupal 7 to Drupal 9.
source_type: Drupal 7
shared_configuration:
  migration_tags:
    - image
  source:
    key: rwint7
    batch_size: 1000
    high_water_property:
      name: fid
      alias: fm
  destination:
    plugin: reliefweb_entity:file
  process:
    # Disable path alias generation.
    path/pathauto:
      plugin: default_value
      default_value: 0
  migration_dependencies:
    required:
      - reliefweb_user
dependencies:
  enforced:
    module:
      - reliefweb_migrate
