id: reliefweb_media__image_report__field_headline_image
label: Migrate ReliefWeb image media for headlines.
migration_group: reliefweb_media
dependencies:
  enforced:
    module:
      - reliefweb_migrate
source:
  field: field_headline_image
  entity_type: node
  bundle: report
destination:
  default_bundle: image_report
process:
  # Fields.
  field_copyright/value:
    plugin: skip_on_empty
    method: process
    source: alt
  field_description/value:
    plugin: skip_on_empty
    method: process
    source: title
migration_dependencies:
  required:
    - reliefweb_image
