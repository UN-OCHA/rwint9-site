id: reliefweb_book
label: Migrate ReliefWeb book menus.
migration_group: reliefweb_extra
migration_tags:
  - book
source:
  plugin: reliefweb_book
destination:
  plugin: reliefweb_book
process:
  nid: nid
  'book/bid': bid
  'book/weight': weight
  'book/pid':
    -
      plugin: skip_on_empty
      method: process
      source: plid
    -
      plugin: migration_lookup
      migration: reliefweb_book
  # Flag the entity as being migrated.
  _is_migrating:
    plugin: default_value
    default_value: 1
migration_dependencies:
  required:
    - reliefweb_node__book
