id: reliefweb_node__blog_post
label: Migrate ReliefWeb blog posts.
migration_group: reliefweb_node
source:
  bundle: blog_post
process:
  # Fields.
  field_attached_images:
    plugin: sub_process
    source: field_attached_images
    process:
      target_id: fid
  field_author/value:
    plugin: default_value
    default_value: ReliefWeb
    source: field_author/0/value
  field_image:
    plugin: sub_process
    source: field_image
    process:
      target_id: fid
  field_publication_date:
    plugin: sub_process
    process:
      value:
        plugin: format_date
        from_format: 'U'
        to_format: 'Y-m-d\TH:i:s'
        from_timezone: UTC
        to_timezone: UTC
        source: created
  field_tags:
    plugin: sub_process
    source: field_tags
    process:
      target_id: tid
