services:
  logger.channel.reliefweb_migrate:
    parent: logger.channel_base
    arguments: ['reliefweb_migrate']

  reliefweb_migrate.subscriber:
    class: Drupal\reliefweb_migrate\EventSubscriber\ProxySubscriber
    tags:
      - { name: event_subscriber }
    arguments: ['@file_system', '@http_client', '@logger.channel.reliefweb_migrate']
