services:
  access_check.taxonomy_term.preview:
    class: Drupal\taxonomy_term_preview\Access\TermPreviewAccessCheck
    arguments: ['@entity_type.manager']
    tags:
      - { name: access_check, applies_to: _term_preview_access }
  taxonomy_term.page_cache_response_policy.deny_term_preview:
    class: Drupal\taxonomy_term_preview\PageCache\DenyTermPreview
    arguments: ['@current_route_match']
    public: false
    tags:
      - { name: page_cache_response_policy }
      - { name: dynamic_page_cache_response_policy }
  term_preview:
    class: Drupal\taxonomy_term_preview\ParamConverter\TermPreviewConverter
    arguments: ['@tempstore.private']
    tags:
      - { name: paramconverter }
