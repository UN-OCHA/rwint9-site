reliefweb_moderation.content:
  # The parameter is the entity bundle associated to a moderation service.
  path: '/moderation/content/{service}'
  defaults:
    _controller: '\Drupal\reliefweb_moderation\Controller\ModerationPage::getPageContent'
    _title_callback: '\Drupal\reliefweb_moderation\Controller\ModerationPage::getPageTitle'
  options:
    _admin_route: TRUE
    parameters:
      service:
        type: reliefweb_moderation_service
  requirements:
    _user_is_logged_in: 'TRUE'
    _custom_access: '\Drupal\reliefweb_moderation\Controller\ModerationPage::checkAccess'
    service: "[a-z0-9_]+"

reliefweb_moderation.content.autocomplete:
  # The parameter is the entity bundle associated to a moderation service.
  path: '/moderation/content/{service}/autocomplete/{filter}'
  defaults:
    _controller: '\Drupal\reliefweb_moderation\Controller\ModerationPage::autocomplete'
    _title_callback: '\Drupal\reliefweb_moderation\Controller\ModerationPage::getPageTitle'
  options:
    _admin_route: TRUE
    parameters:
      service:
        type: reliefweb_moderation_service
  requirements:
    _user_is_logged_in: 'TRUE'
    _custom_access: '\Drupal\reliefweb_moderation\Controller\ModerationPage::checkAccess'
    service: "[a-z0-9_]+"
    filter: "[a-z0-9_]+"

reliefweb_moderation.posting_rights_mapping:
  path: '/admin/config/reliefweb/posting-rights-mapping'
  defaults:
    _form: '\Drupal\reliefweb_moderation\Form\PostingRightsStatusMappingForm'
    _title: 'Posting Rights Status Mapping'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer posting rights mapping'

reliefweb_moderation.role_capabilities:
  path: '/admin/config/reliefweb/role-capabilities'
  defaults:
    _form: '\Drupal\reliefweb_moderation\Form\RoleCapabilitiesForm'
    _title: 'Role Capabilities Overview'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'access role capabilities overview'

reliefweb_moderation.domain_posting_rights.overview:
  path: '/moderation/domain-posting-rights'
  defaults:
    _form: '\Drupal\reliefweb_moderation\Form\DomainPostingRightsOverviewForm'
    _title: 'Domain Posting Rights Overview'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'manage domain posting rights'

reliefweb_moderation.domain_posting_rights.edit:
  path: '/moderation/domain-posting-rights/{domain}/edit'
  defaults:
    _form: '\Drupal\reliefweb_moderation\Form\DomainPostingRightsEditForm'
    _title_callback: '\Drupal\reliefweb_moderation\Form\DomainPostingRightsEditForm::getTitle'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'manage domain posting rights'

reliefweb_moderation.user_posting_rights.edit:
  path: '/moderation/user-posting-rights/{user}/edit'
  defaults:
    _form: '\Drupal\reliefweb_moderation\Form\UserPostingRightsEditForm'
    _title_callback: '\Drupal\reliefweb_moderation\Form\UserPostingRightsEditForm::getTitle'
  options:
    _admin_route: TRUE
    parameters:
      user:
        type: entity:user
  requirements:
    _permission: 'manage user posting rights'

reliefweb_moderation.source_autocomplete:
  path: '/reliefweb-moderation/source-autocomplete'
  defaults:
    _controller: '\Drupal\reliefweb_moderation\Controller\SourceAutocompleteController::autocomplete'
  requirements:
    _permission: 'access moderation source autocomplete'
