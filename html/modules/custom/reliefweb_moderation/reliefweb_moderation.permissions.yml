# Permission to view moderation information for any content.
# For individual content types, use the "view <content_type> moderation
# information" permissions defined in the ContentPermissions::permissions()
# callback.
view moderation information:
  title: 'View moderation information'
  description: 'Allow users to view the moderation status and revision message.'

view moderation information status:
  title: 'View moderation information status'
  description: 'Allow users to view the moderation status.'

view moderation information revision message:
  title: 'View moderation information revision message'
  description: 'Allow users to view the moderation revision message.'

view moderation information revision message author:
  title: 'View moderation information revision message author'
  description: 'Allow users to view the moderation revision message author.'

# Posting rights permissions.
apply posting rights:
  title: 'Apply posting rights'
  description: 'Allow users to have posting rights that will be applied for status mapping configuration and moderation decisions.'

administer posting rights mapping:
  title: 'Administer posting rights mapping'
  description: 'Allow users to access and configure the posting rights status mapping form.'

manage domain posting rights:
  title: 'Manage domain posting rights'
  description: 'Allow users to manage domain posting rights.'

manage user posting rights:
  title: 'Manage user posting rights'
  description: 'Allow users to manage user posting rights.'

access moderation source autocomplete:
  title: 'Access moderation source autocomplete'
  description: 'Allow users to access the source autocomplete form.'

# Content permissions.
permission_callbacks:
  - \Drupal\reliefweb_moderation\AffiliatedContentPermissions::permissions
  - \Drupal\reliefweb_moderation\ContentPermissions::permissions
